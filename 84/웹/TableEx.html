<html>
              <head>
              <title>초간단 테이블</title>
              </head>

              <body>
                        <table border="1" cellpaddng="10" cellspacing="0">
			<tr>
                           	<th colspan="3" bgcolor="#0000ff" span style="color:white">테이블 만들기</th>
			</tr>
			<tr align ="center">
				<td rowspan="2" bgcolor="red">첫번째 칸</td>
				<td width="500" align="center">두번째 칸</td>
				<td>세번째 칸</td>
			</tr>
			<tr align ="center">
				<td>첫번째 칸</td>
				<td>두번째 칸</td>
			</tr>
			<tr align ="center">
				<td>첫번째 칸</td>
				<td>두번째 칸</td>
				<td>세번째 칸</td>
			</tr>
		</table>
		<!--<table> : 테이블 만드는 태그-->
		<!--<th> : 헤더만드는 태그-->
		<!--<tr> : 행만드는태그--->
		<!--<td> : 열 만드는 태그--->
		
		cellpadding : 셀 안 여백 <br>
		cellspacing : 셀과 셀 사이의 여백 <br>
		bgcolor : 셀의 배경색을 지정해주는 속성<br>
		colspan : 셀 행을 합볍시키는 속성<br>
		rowspan : 셀 열을 합병시키는 속성<br>
		span style="color:white" : 글씨색을 하얀색으로 변경<br>
		align : 테이블값들을 정렬시킴<br>
		width,height : (테이블의) 너비와 높이(즉, 크기)를 지정<br>
	</body>
</html>
