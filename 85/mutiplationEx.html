<html>
	<head>
	<title>multipationEx</title>
	</head>

	<body>
		<h1>사용자가 원하는 구구단 출력</h1>
		<form method="post" action="multipationEx.html">
			<table border="1" align="center">
			<tr align="center" bgcolor="skyblue">
				<td>구구단의 단</td>
				<td>인덱스</td>
			</tr>
			
			<tr>
				<td style="padding : 0;"><input type="text" size="15" maxlength="12" name="input_dan" value="7"
							style="width: 100%; height:100%; text-align : center; border: 0px"></td>
			
				<td style="padding : 0;"><input type="text" size="15" maxlength="12" name="input_idx" value="1"
							style="width: 100%; height:100%; text-align : center; border: 0px"></td>
			</tr>
			<tr align= "center">
				<td>결과</td>
				<td id="tot_result">0</td>
			</tr>
			</table>
			
			<br>
			<div style="text-align:center">
				<input type="button" value="확인" onclick="MyResult(this.form)" /> &nbsp;&nbsp;&nbsp;&nbsp;
				<!--"submit은 어딘가에 제출이지만 button은 자기자신의 페이지에서 함수를 호출할시 사용-->
				<input type="reset" value="다시작성" onclick="MyClear(this.from)" />
			</div>		
		</form>
		<!-- 자바스크립트 추가-->
		<script language="javascript">
			function MyClear(form)
			{
			 	tot_result.innerHTML = 0;
				input_dan.innerHTML = 7; //id값과 form의 input name 키워드로 접근을 같이 쓰려면 html id를 먼저 접근해야함.(규칙!!)
				input_idx.innerHTML =1;
			}
			function MyResult(form)
			{
				tot_result.innerHTML = parseInt(form.input_dan.value, 10) * parseInt(form.input_idx.value, 10);
			}
		</script>
	</body>

	
</html>
