<html>
<head>
    <title>회원가입</title>
</head>
<body>
    <h1>회원가입</h1>

    <form method="post" action="mem_ExPrint.php">
        <!-- 히든 필드 추가 -->
        <input type="hidden" name="form_title" value="회원가입">

        <table border="1" bordercolor="black" width="600" height="300" align="center">
            <tr bgcolor="white" align="left">
                <td align="right">*아이디 :</td>
                <td><input type="text" size="15" maxlength="12" name="user_id" required></td>
            </tr>
            <tr bgcolor="white" align="left">
                <td align="right">*이름 :</td>
                <td><input type="text" size="15" maxlength="12" name="user_name" required></td>
            </tr>
            <tr bgcolor="white" align="left">
                <td align="right">*비밀번호 :</td>
                <td><input type="password" size="15" maxlength="12" name="password" required></td>
            </tr>
            <tr bgcolor="white" align="left">
                <td align="right">*비밀번호 확인 :</td>
                <td><input type="password" size="15" maxlength="12" name="password_check" required></td>
            </tr>
            <tr bgcolor="white" align="left">
                <td align="right">성별 :</td>
                <td>
                    <p>
                        <input type="radio" name="gender" value="M">남자
                        <input type="radio" name="gender" value="F">여자
                    </p>
                </td>
            </tr>
            <tr bgcolor="white" align="left">
                <td align="right">전화번호 :</td>
                <td align="left">
                    <select name="phone_country_code" required>
                        <option value="010">010</option>
                        <option value="011">011</option>
                        <option value="012">012</option>
                    </select> - <input type="text" size="5" maxlength="5" name="phone_1"> - <input type="text" size="5" maxlength="5" name="phone_2">
                </td>
            </tr>
            <tr bgcolor="white" align="right">
                <td align="right">주소 :</td>
                <td align="left"><input type="text" size="40" maxlength="50" name="address"></td>
            </tr>
            <tr bgcolor="white" align="right">
                <td align="right">취미 :</td>
                <td align="left">
                    <p>
                        <input type="checkbox" name="hobby_movie" value="Yes">영화감상
                        <input type="checkbox" name="hobby_read" value="Yes">독서
                        <input type="checkbox" name="hobby_shopping" value="Yes">쇼핑
                        <input type="checkbox" name="hobby_exercise" value="Yes">운동
                    </p>
                </td>
            </tr>
            <tr bgcolor="white" align="right">
                <td align="right">자기소개 :</td>
                <td align="left">
                    <textarea name="introducing" rows="5" cols="40" style="width: 100%; box-sizing: border-box;"></textarea>
                </td>
            </tr>
        </table>
        <div style="text-align:center">
            <input type="submit" value="확인">
            <input type="reset" value="다시작성">
        </div>
    </form>
</body>
</html>
